<div class="jumbotron">
   
    <h2>Form reactivo</h2>
    
    <form [formGroup]="form">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div *ngIf="form.controls.name.errors && form.controls.name.dirty">
            <div class="alert bg-danger" *ngIf="form.controls.name.errors.required">
                Campo requerido!
            </div>
        </div>
        
        <div class="form-group">
            <label for="">Surname</label>
            <input type="text" class="form-control" formControlName="surname">
        </div>
        
        <div class="form-group">
            <label for="">Age</label>
            <input type="number" class="form-control" formControlName="age">
        </div>
        
        <div class="form-group">
            <label for="">Picture URL</label>
            <input type="text" class="form-control" formControlName="picture">
        </div>
        
        <input class="btn btn-danger" [disabled]="!form.valid" type="button" value="Send" (click)="send()">
        
    </form>

    <pre style="color:white"> {{ form.value | json }}</pre>
</div>
