		//con parseInt se convierte en numero. Mismo con number
		a = parseInt(a)
		b = Number (b) 

		var resultado = a + b
		console.log(resultado)

		var d
		console.log(d) // va a dar undefined porque no tiene valor

		var entrar = confirm('desea ingresar?');

		alert(entrar) // devuelve si es true o false

	</script>
