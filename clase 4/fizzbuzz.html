<body>
    
    <script>
        //fizzbuzz:

        var num = prompt('ingrese un numero');
        num = Number(num)

        for(var i = num; i > 0; i--) {
            if ((i %5 == 0) && (i % 3 == 0)) {
                console.log('Fizz Buzz')
            } else if (i %5 == 0) {
                console.log('Buzz')
            } else if (i %3 == 0) {
                console.log('Fizz')
            } else {
                console.log(i)
            }
                        
        }
    
    </script>
