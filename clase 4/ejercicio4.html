<body>


    <script>
        //ejercicio 4:


        var ingresado = prompt('ingrese el n√∫mero que quiere calcular')
        numeros = []

        for (var i = 0; i <= ingresado; i++) {
            i = parseInt(i)
            numeros.push(i)

            var total;
            for (var i = 0, total = 0; i < numeros.length; i++) {
                total += numeros[i];
            }
            
        }
        var final = alert('La secuencia de fibonacci de ' + numeros + ' es ' + total)
        
    </script>
    
</body>
