        var notasAcumuladas = 0;
        var contador = 0

        do {
            var dato = prompt('Ingrese un valor');
            dato = dato.toLowerCase() //así toma x en mayusc y minusc
            if (dato == 'x') break;
            contador++;
            document.write('nota ' + contador + ' fue ' + dato + '<br>')
            dato = Number(dato);
            notasAcumuladas += dato;
            console.log('nota actual: ' + dato + ' suma: ' + notasAcumuladas + ' cantidad de notas: ' + contador)
        }
        while (true) //puede ser también (dato != x) y se puede evitar el else.
        var promedio = notasAcumuladas / contador
        alert('fin del programa. El promedio es ' + promedio)
        document.write('El promedio total es ' + promedio)
    </script>
