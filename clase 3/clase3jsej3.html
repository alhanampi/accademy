<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>



    <script>
        var dato;
        var notas = []

        do {
            dato = prompt('Ingrese un valor');
            if (dato == 'x') break;
            dato = Number(dato);
            notas.push(dato)
        }
        while (true)
        var notasAcumuladas;
        //se inicializa acumuladas adentro, pero se crea afuera porque sino dejar√≠a de existir al salir del for
        for (var i = 0, notasAcumuladas = 0; i < notas.length; i++) {
            notasAcumuladas += notas[i];
        }

        var promedio = notasAcumuladas / notas.length

        alert('fin del programa. El promedio es ' + promedio + '. Las notas fueron ' + notas)
    </script>

</body>

</html>
